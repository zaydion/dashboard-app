<div class="dataset">
  <h5>Measures:</h5>

  <div [dragula]='"measures"' [dragulaModel]='measures'>
    <li class="draggable z-depth-2" *ngFor="let measure of dataset.measures">
      {{measure}}
    </li>
  </div>

  <h5>Dimensions:</h5>

  <div [dragula]='"dimensions"' [dragulaModel]='dimensions'>
    <li class="draggable z-depth-2" *ngFor="let dimension of dataset.dimensions">
      {{dimension | replace:"_ "}}
    </li>
  </div>
</div>
