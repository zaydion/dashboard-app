<li class="datasource collection-item" *ngFor="let datasource of datasources" (click)="selectDataSource(datasource)">
  {{datasource.name}}
  <!-- <div (click)="selectDataSource(datasource)" [class.selected]="selectedDataSource === datasource">{{datasource.name}}</div> -->
  <ul id="datasets" class="collection" *ngIf="selectedDataSource === datasource">
    <data-sets [datasource]="selectedDataSource"></data-sets>
  </ul>
</li>
